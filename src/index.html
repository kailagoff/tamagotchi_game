<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <img id="jumbo" src="https://upload.wikimedia.org/wikipedia/de/thumb/d/d7/Tamagotchi-logo.svg/2000px-Tamagotchi-logo.svg.png" alt="">
    </div>
    <div class="container">
      <div class="well">

        <form id="name-form">
          <div class="login">
            <div class="form-group">
              <label for="name">Tamagotchi Name:</label>
              <input type="text" id="name">
              <br>
              <button id="name-button" type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>

        <div id="show-game">
          <h2>Welcome, <span class="name"></span>!</h2>
          <p>Food Level: <span class ="food-level"></span></p>
          <p>Rest Level: <span class ="rest-level"></span></p>
          <p>Play Level: <span class ="play-level"></span></p>
          <div id="button-row" class="row">
            <p><img id="game-image" src="https://i.pinimg.com/originals/34/94/f9/3494f9cdfb768bbb035f387adc636bf8.png" width="750px" length="750px"</p>
            <button type="button" class="btn btn-primary" id="feed">feed</button>
            <button type="button" class="btn btn-primary" id="sleep">nap</button>
            <button type="button" class="btn btn-primary" id="play">party</button>
            <!-- <label for="button">Pause!</label>
            <button type="button" class="btn btn-primary" id="pause"></button><br> -->
          </div>
        </div>
      </div>

      <div class="fail">
        <p><span id="death"><img id="gotchiImg" style="height: 200px; width:200px;" src='images/gotchi.gif' /></span></p>
      </div>
    </div>
  </body>
</html>

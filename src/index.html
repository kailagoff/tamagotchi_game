<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="jumbotron text-center"><h1></h1></div>

    <div class="container">
      <form id="name-form">
        <div class="form-group">
          <label for="name">Enter a name for your new tamagotchi:</label>
          <input type="text" class="form-control" id="name">
          <br>
          <button id="name-button" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <div id="show-game">
        <h2>Welcome, <span class="name"></span>!</h2>
        <h5>Food Level: <span class ="food-level"></span></h5>
        <h5>Rest Level: <span class ="rest-level"></span></h5>
        <h5>Play Level: <span class ="play-level"></span></h5>
        <div id="button-row" class="row">
          <button align="center" type="button" class="btn btn-primary" id="feed">Feed Me!</button><br>
          <button type="button" class="btn btn-primary" id="sleep">Put Me to Bed!</button><br>
          <button type="button" class="btn btn-primary" id="play">Play with Me!</button><br>
          <button type="button" class="btn btn-primary" id="pause">Pause!</button><br>
        </div>
      </div>

      <div class="fail">

        <p><span id="food-death">Your Tamagotchi died, because you wouldn't feed it.</span></p>
        <p><span id="rest-death">Your Tamagotchi died, because you didn't make him go to bed.</span></p>
        <p><span id="play-death">Your Tamagotchi died, because you wouldn't play with it.</span></p>

      </div>
    </div>
  </body>
</html>
